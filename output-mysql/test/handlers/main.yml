  - name: Restart MySQL master
    service:
      name: mysql-master
      state: restarted
  - name: Restart MySQL slave-1
    service:
      name: mysql-slave-1
      state: restarted
  - name: Restart MySQL slave-2
    service:
      name: mysql-slave-2
      state: restarted
  - name: Start MySQL service 'instance-1'
    service:
      name: mysql@instance-1
      state: started
  - name: Start MySQL service 'instance-2'
    service:
      name: mysql@instance-2
      state: started
  - name: Restart MySQL
    service:
      name: mysql
      state: restarted
