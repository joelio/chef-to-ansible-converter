services:
  - type: web
    name: chef-to-ansible
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd web && gunicorn app:app
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.18
    healthCheckPath: /
    autoDeploy: true
